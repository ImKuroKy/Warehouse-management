<div class="notifications-dropdown" 
     (mouseenter)="onMouseEnter()" 
     (mouseleave)="onMouseLeave()">
  <div class="notifications-content">
    <div class="notifications-header">
      <h3 class="notifications-title">Уведомления</h3>
    </div>
    
    <ng-container *ngIf="notifications.length > 0; else noNotifications">
      <div class="notifications-list">
        <div *ngFor="let notification of notifications" class="notification-item">
          <div class="notification-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22ZM18 16V11C18 7.93 16.37 5.36 13.5 4.68V4C13.5 3.17 12.83 2.5 12 2.5C11.17 2.5 10.5 3.17 10.5 4V4.68C7.64 5.36 6 7.92 6 11V16L4 18V19H20V18L18 16Z" fill="#1976D2"/>
            </svg>
          </div>
          <div class="notification-content">
            <p class="notification-text">{{ notification.message }}</p>
            <span class="notification-time">{{ notification.created_at | date:'dd.MM.yyyy HH:mm' }}</span>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #noNotifications>
      <div class="no-notifications">
        <p class="no-notifications-text">У вас нет новых уведомлений</p>
      </div>
    </ng-template>
  </div>
</div>
